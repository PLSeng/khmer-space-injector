program: main.py
method: bayes

entity: limseng2017-institute-of-technology-of-cambodia
project: khmer-space-injector

metric:
  name: train/best_loss
  goal: minimize

command:
  - ${env}
  - python
  - -u
  - ${program}
  - --mode
  - train
  - --use_wandb
  - --wandb_project
  - khmer-space-injector
  - --train_path
  - data
  - --device
  - cuda

parameters:
  optimizer:
    values: [adamw, adam, sgd]

  lr:
    distribution: log_uniform_values
    min: 1e-4
    max: 3e-2

  momentum:
    values: [0.8, 0.9, 0.95]

  weight_decay:
    values: [0.0, 1e-4, 1e-2]

  grad_clip:
    values: [0.0, 1.0, 5.0]

  rnn_type:
    values: [rnn, lstm, gru]

  hidden_dim:
    values: [32, 64, 128, 256]

  num_layers:
    values: [1, 2, 3]

  embedding_dim:
    values: [64, 128]

  dropout:
    values: [0.1, 0.3, 0.5]

  bidirectional:
    values: [true, false]

  residual:
    values: [true, false]

  max_length:
    values: [64, 128]

  batch_size:
    values: [4, 8, 16, 32]

  epochs:
    value: 8
